<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js" defer></script> 
</head>
<body>
    <div id="cabecalho">     
        <form id="form" class="form">
            <label for="lblPokemon">Pesquisa de pokemons </label>
            <input type="text" id="inptNomePokemon" class="inptNomePokemon" placeholder=" Digite o nome do pokemon"/>
        </form>    
    </div>

    <div id="esquerda">
        <div id="dvEsquerdaCima"></div>
        <div id="esquerdaMeio">
            <div class="dvImagensE" id="dvImagensE"></div>
        </div>
        <div id="esquerdaBaixo"><img src="" alt=""></div>
    </div>

    <div id="dvPrincipal">
        <div id="dvPrincipalCima"></div>
        <div id="dvPrincipalMeio">
            <div class="dvContainerImagens" id="dvContainerImagens"></div>
        </div>        
        <div id="dvPrincipalBaixo">
            <div id="dvPrincipalBaixoEspacamento"></div>
            <div id="dvBotoes">
                <button id="btnPrimeiroImagem" class="btnPimeiroImagem">Primeiro</button> 
                <button id="btnAnteriorImagem" class="btnAnteriorImagem">Anterior</button>            
                <button id="btnProximaImagem" class="btnProximaImagem">Proximo</button> 
                <button id="btnUltimoImagem" class="btnUltimoImagem">Ultimo</button>
            </div>
            <div class="dvContador" id="dvContador"></div>
        </div>
    </div>

    <div id="direita">
        <div id="dvDireitaCima"></div>        
        <div id="direitaMeio">
            <div class="dvImagensD" id="dvImagensD"></div>
        </div>
        <div id="dvDireitaBaixo"></div>
    </div>

    <div id="dvRodape"></div>
</body>
</html>
