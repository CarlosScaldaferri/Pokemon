<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de pokemons</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="index.js"></script>    
</head>
<body>
    <div class="dvContainer">
        <header class="hdrTop">
            <img src="../imagens/Logo.png" alt="" class="imgLogo">
        </header>
        <main class="mnSearch">
            <section class="sctnSearchInput">
                <input type="text" class="inptSearchInput" placeholder="Digite o nome do Pokemon">
            </section>
            <section class="sctnItems"></section>
            <section class="sctnStatus"></section>
        </main>
        <footer class="ftrBootom">
            <section class="sctnIdentification">
                <img src="../imagens/LogoLabenu.png" alt="" class="imgLabenuLogo">
                <div class="dvIdentification">
                    <label for="" class="lblMyName">Carlos Scaldaferri</label>
                    <label for="" class="lblGitHub">github.com/CarlosScaldaferri</label>
                </div>
            </section>
        </footer>
    </div>
</body>
</html>
